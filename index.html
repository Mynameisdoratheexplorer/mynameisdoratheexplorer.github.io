<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            color: #333;
            padding: 20px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: white;
        }
        button:hover {
            background-color: #45a049;
        }
        #upgradeShop {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Duck Duck Clicker!</h1>
    <div>
        <h2 id="buttonCount">Buttons: 0</h2>
        <button id="clickButton">Click me!</button>
        <button onclick="window.location.href='https://www.youtube.com/YOUTUBE'">Go to YouTube</button>
    </div>

    <div id="upgradeShop">
        <h2>Upgrade Shop</h2>
        <button id="upgrade1" onclick="buyUpgrade(1)">Upgrade 1 (10 buttons)</button>
        <button id="upgrade2" onclick="buyUpgrade(2)">Upgrade 2 (50 buttons)</button>
        <button id="upgrade3" onclick="buyUpgrade(3)">Upgrade 3 (100 buttons)</button>
    </div>

    <script>
        let buttonCount = 0;
        let clickValue = 1;
        let clickRate = 1000; // milliseconds
        let upgradeCost = {
            1: 10,
            2: 50,
            3: 100
        };
        let upgradeSpeed = {
            1: 500, // Reduce click rate by 500ms for upgrade 1
            2: 300, // Reduce click rate by 300ms for upgrade 2
            3: 100 // Reduce click rate by 100ms for upgrade 3
        };
        let currentUpgrade = 0;

        document.getElementById('clickButton').addEventListener('click', () => {
            buttonCount += clickValue;
            document.getElementById('buttonCount').innerText = `Buttons: ${buttonCount}`;
        });

        function buyUpgrade(upgrade) {
            if (buttonCount >= upgradeCost[upgrade]) {
                buttonCount -= upgradeCost[upgrade];
                currentUpgrade++;
                clickRate -= upgradeSpeed[upgrade];
                adjustClickRate();
                document.getElementById('buttonCount').innerText = `Buttons: ${buttonCount}`;
            } else {
                alert("Not enough buttons!");
            }
        }

        function adjustClickRate() {
            clearInterval(autoClick);
            autoClick = setInterval(() => {
                buttonCount += clickValue;
                document.getElementById('buttonCount').innerText = `Buttons: ${buttonCount}`;
            }, clickRate);
        }

        let autoClick = setInterval(() => {
            buttonCount += clickValue;
            document.getElementById('buttonCount').innerText = `Buttons: ${buttonCount}`;
        }, clickRate);
    </script>
</body>
</html>
