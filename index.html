<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background-image: url('https://raw.githubusercontent.com/Mynameisdoratheexplorer/mynameisdoratheexplorer.github.io/main/IMG_1057.jpeg');
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1;
        }

        #videoContainer {
            position: absolute;
            right: 20px;
            top: 20px;
            width: 300px;
            height: auto;
            z-index: 1;
        }

        .rain {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: url('https://media.giphy.com/media/3o7TKVnAlDi7d2xzXK/giphy.gif') repeat;
            opacity: 0.5;
            pointer-events: none;
            display: none;
        }
    </style>
</head>
<body>

    <button onclick="window.location.href='https://raw.githubusercontent.com/Mynameisdoratheexplorer/mynameisdoratheexplorer.github.io/main/IMG_1057.jpeg'">Go to Image</button>

    <div id="videoContainer">
        <!-- Replace the src with a valid video link -->
        <iframe width="300" height="200" src="https://www.youtube.com/embed/<VIDEO_ID>?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <div class="rain" id="rainEffect"></div>

    <script>
        setTimeout(() => {
            document.getElementById('rainEffect').style.display = 'block';
        }, 15000);
    </script>
    
</body>
</html>
