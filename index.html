<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Early Birthday Obaid!</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: url('https://raw.githubusercontent.com/Mynameisdoratheexplorer/mynameisdoratheexplorer.github.io/main/IMG_1060.jpeg') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            position: relative;
        }
        
        h1 {
            text-align: center;
            font-size: 5em;
            color: white;
            margin-top: 50px;
            text-shadow: 2px 2px 5px black;
        }
        
        .button {
            display: inline-block;
            padding: 20px 40px;
            margin: 20px;
            font-size: 24px;
            color: white;
            background-color: red;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s, transform 0.3s;
        }
        
        .button:hover {
            background-color: darkred;
            transform: scale(1.05);
        }
        
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: drift 60s linear infinite;
            z-index: 1;
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: rgba(255, 255, 255, 0.5);
            animation: waves-animation 1.5s infinite linear;
        }

        @keyframes drift {
            0% { transform: translateX(-200px); }
            100% { transform: translateX(100vw); }
        }

        @keyframes waves-animation {
            0% { transform: translateY(0); }
            50% { transform: translateY(5px); }
            100% { transform: translateY(0); }
        }

        .rain {
            position: absolute;
            width: 2px;
            height: 20px;
            background: blue;
            bottom: 100%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>

    <h1>HABBY EARLY BIRTHDAY OBAID</h1>
    
    <button class="button">Press Me</button>
    <button class="button">Click Me</button>
    <button class="button">Surprise!</button>

    <!-- Clouds -->
    <div class="cloud" style="width: 100px; height: 100px; top: 50px; left: 0;"></div>
    <div class="cloud" style="width: 150px; height: 70px; top: 100px; left: 200px;"></div>
    <div class="cloud" style="width: 120px; height: 80px; top: 200px; left: 400px;"></div>

    <!-- Waves -->
    <div class="wave"></div>

    <!-- Rain -->
    <script>
        function createRaindrop() {
            let raindrop = document.createElement('div');
            raindrop.className = 'rain';
            raindrop.style.left = Math.random() * window.innerWidth + 'px';
            document.body.appendChild(raindrop);
            setTimeout(() => raindrop.remove(), 2000);
        }

        setInterval(createRaindrop, 100);
    </script>

</body>
</html>
