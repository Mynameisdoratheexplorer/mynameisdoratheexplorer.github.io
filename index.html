<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Clicker Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 15px 25px;
            font-size: 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
        }
        #score {
            font-size: 50px;
            color: #007bff;
        }
    </style>
</head>
<body>

    <h1>Duck Duck Clicker</h1>
    <div id="score">0</div>
    <button id="clickButton">Click Me!</button>
    <br>
    <button onclick="window.location.href='https://www.youtube.com/YOUTUBE'">Watch Video</button>

    <script>
        let score = 0;

        document.getElementById('clickButton').addEventListener('click', function() {
            score++;
            document.getElementById('score').innerText = score;
        });
    </script>

</body>
</html>
