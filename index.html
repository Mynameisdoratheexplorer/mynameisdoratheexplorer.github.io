<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #4a90e2;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        
        .guess-input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .guess-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #58c9f0;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .guess-button:hover {
            background-color: #1c9abc;
        }

        .message {
            font-size: 1.4rem;
            margin: 20px 0;
        }

        .restart-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #f6a623;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            display: none;
            transition: background 0.3s;
        }

        .restart-button:hover {
            background-color: #d88f00;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .guess-input, .guess-button, .restart-button {
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <h1>Guess the Number!</h1>
    <p>I'm thinking of a number between 1 and 100.</p>
    <input type="number" class="guess-input" id="guessField" placeholder="Enter your guess" min="1" max="100" />
    <button class="guess-button" id="submitGuess">Submit Guess</button>
    <p class="message" id="messageArea"></p>
    <button class="restart-button" id="restartButton">Play Again</button>

    <script>
        let randomNumber = Math.floor(Math.random() * 100) + 1;
        let guesses = [];
        const messageArea = document.getElementById('messageArea');
        const guessField = document.getElementById('guessField');
        const submitGuess = document.getElementById('submitGuess');
        const restartButton = document.getElementById('restartButton');

        function displayMessage(message) {
            messageArea.textContent = message;
        }

        function checkGuess() {
            const userGuess = Number(guessField.value);
            guesses.push(userGuess);
            
            if (userGuess === randomNumber) {
                displayMessage(`Congratulations! You guessed it right: ${randomNumber}.`);
                playSound('success');
                restartButton.style.display = 'inline-block';
            } else if (userGuess < randomNumber) {
                displayMessage('Too low! Try again.');
                playSound('wrong');
            } else if (userGuess > randomNumber) {
                displayMessage('Too high! Try again.');
                playSound('wrong');
            }
            guessField.value = '';
            guessField.focus();
        }

        function restartGame() {
            randomNumber = Math.floor(Math.random() * 100) + 1;
            guesses = [];
            messageArea.textContent = '';
            restartButton.style.display = 'none';
            guessField.value = '';
            guessField.focus();
        }

        function playSound(type) {
            const audio = new Audio();
            audio.src = type === 'success' ? 'https://www.soundjay.com/button/sounds/button-3.mp3' : 'https://www.soundjay.com/button/sounds/button-9.mp3';
            audio.play();
        }

        submitGuess.addEventListener('click', checkGuess);
        restartButton.addEventListener('click', restartGame);
        guessField.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                checkGuess();
            }
        });
    </script>

</body>
</html>
